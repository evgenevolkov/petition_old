
<div>
    <h2><span>Subscription</span> {{subscription.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>SubscriptionDateTime</span>
                </td>
                <td>
                    <span class="form-control-static">{{subscription.subscriptionDateTime | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>user</span>
                </td>
                <td>
                    <span ng-repeat="user in subscription.users">
                        {{user.login}}{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>petition</span>
                </td>
                <td>
                    <span ng-repeat="petition in subscription.petitions">
                        <a class="form-control-static" ui-sref="petition.detail({id: {{petition.id}}})">{{petition.title}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
