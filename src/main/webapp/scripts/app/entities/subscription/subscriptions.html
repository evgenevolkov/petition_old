<div>
    <h2>Subscriptions</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="subscription.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Subscription</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>SubscriptionDateTime</span></th>
                    <th><span>user</span></th>
                    <th><span>petition</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="subscription in subscriptions track by subscription.id">
                    <td><a ui-sref="subscription.detail({id:subscription.id})">{{subscription.id}}</a></td>
                    <td>{{subscription.subscriptionDateTime | date:'medium'}}</td>
                    <td>
                        <span ng-repeat="user in subscription.users">
                            {{user.login}}{{$last ? '' : ', '}}
                        <span>
                    </td>
                    <td>
                        <span ng-repeat="petition in subscription.petitions">
                            <a class="form-control-static" ui-sref="petition.detail({id: {{petition.id}}})">{{petition.title}}</a>{{$last ? '' : ', '}}
                        <span>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="subscription.detail({id:subscription.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="subscription.edit({id:subscription.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="subscription.delete({id:subscription.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
