
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySubscriptionLabel">Create or edit a Subscription</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="subscription.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_subscriptionDateTime">SubscriptionDateTime</label>
            <input id="field_subscriptionDateTime" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="subscription.subscriptionDateTime" is-open="datePickerForSubscriptionDateTime.status.opened"
            required/>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForSubscriptionDateTimeOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
            <div ng-show="editForm.subscriptionDateTime.$invalid">
                <p class="help-block"
                    ng-show="editForm.subscriptionDateTime.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.subscriptionDateTime.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_user">user</label>
            <select class="form-control" id="field_user" multiple name="user" ng-model="subscription.users" ng-options="user as user.login for user in users track by user.id"></select>
        </div>
        <div class="form-group">
            <label for="field_petition">petition</label>
            <select class="form-control" id="field_petition" multiple name="petition" ng-model="subscription.petitions" ng-options="petition as petition.title for petition in petitions track by petition.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
